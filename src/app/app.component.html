<div class ="container-fluid">
  <h1>Switchboard</h1>
  <div class="row">
    <div *ngFor="let switch of switches, let idx = index" class="col-md-1">
      <button (click)="toggleSwitch(idx)" *ngIf="!switch.on" class="btn-danger">Off</button>
      <button (click)="toggleSwitch(idx)" *ngIf="switch.on" class="btn-success">On</button>
    </div>
  </div>
</div>
